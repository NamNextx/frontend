<script>
  var myVideo = document.getElementById("video1");

  function play() {
    if (myVideo.paused){
      myVideo.play();
      setTimeout(function(){ myVideo.pause();}, 5000);
    }
    else
      myVideo.pause();
  }

  function makeBig() {
    myVideo.width = 560;
  }

  function makeSmall() {
    myVideo.width = 320;
  }

</script>
